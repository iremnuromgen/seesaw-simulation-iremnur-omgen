<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seesaw Simulation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/style.css" />
    </head>
    <body>
        <!-- Main Container -->
        <div id="container">
            <!-- Info Boxes -->
            <div id="info-boxes">
                <div class="info-box">
                    <h5>LEFT WEIGHT</h5>
                </div>
                <div class="info-box">
                    <h5>NEXT WEIGHT</h5>
                </div>
                <div class="info-box">
                    <h5>RIGHT WEIGHT</h5>
                </div>
                <div class="info-box">
                    <h5>TILT ANGLE</h5>
                </div>
            </div>
            <!-- Seesaw Container -->
             <div id="seesaw-container">
             </div>
             <!-- Buttons -->
              <div id="buttons">
                <div class="button">Reset Seesaw</div>
                <div class="button">Pause Seesaw</div>
              </div>
            <!-- Event Log Container -->
             <div id="event-log-container">
             </div>
        </div>
    </body>
</html>
