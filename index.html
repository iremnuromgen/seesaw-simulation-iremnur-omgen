<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seesaw Simulation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/style.css" />
    </head>
    <body>
        <!-- Main Container -->
        <div id="container">
            <!-- Info Boxes -->
            <div id="info-boxes">
                <div class="info-box">
                    <h5>LEFT WEIGHT</h5>
                </div>
                <div class="info-box">
                    <h5>NEXT WEIGHT</h5>
                </div>
                <div class="info-box">
                    <h5>RIGHT WEIGHT</h5>
                </div>
                <div class="info-box">
                    <h5>TILT ANGLE</h5>
                </div>
            </div>
            <!-- Seesaw Container -->
             <div id="seesaw-container">
                <!--Seesaw Plank-->
                <div id="seesaw-plank"></div>
                <!--Seesaw Pivot-->
                <div id="seesaw-pivot"></div>
             </div>
             <!-- Buttons -->
              <div id="buttons">
                <div class="button">Reset Seesaw</div>
                <div class="button">Pause Seesaw</div>
              </div>
            <!-- Event Log Container -->
             <div id="event-log-container">
             </div>
        </div>
    </body>
</html>
